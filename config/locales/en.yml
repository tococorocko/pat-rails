      primary:
        title: Levels of prevention
        paragraph_1_html: |
          <p>According to the screening score of this family, primary prevention is recommended. Depending on where you live, please contact the maternal and paternal counseling of the Ostschweizer Verein f√ºr das Kind OVK (<a href="https://www.ovk.ch/beratung/beratungsstellen" target="_blank"><i class="fas fa-link"></i>https://www.ovk.ch/beratung/beratungsstellen</a>) or the maternal and paternal counseling Untertoggenburg, Wil, Gossau (<a href="https://www.mutter-vater-beratung.ch/beratungsorte" target="_blank"><i class="fas fa-link"></i>https://www.mutter-vater-beratung.ch/beratungsorte</a>).</p>
          <p>If the situation changes, the PAT can also be activated at a later stage, in the first 9 months of the child's life (%{link}).</p>
      secondary:
        paragraph_1_html: |
          <p>According to the screening score carried out for this family, secondary prevention is recommended in addition to primary prevention (maternal and paternal counselling).</p>
          <p>We recommend registering for PAT family support at <a href="https://www.ovk.ch/familienbegleitung-pat/anmelden" target="_blank"> <i class="fas fa-link"></i>https://www.ovk.ch/familienbegleitung-pat/anmelden</a> or <a href="mailto:pat.ovk@hin.ch"><i class="fas fa-envelope"></i>pat.ovk@hin.ch</a>.</p>
          <p>A PAT parent trainer will contact the family.</p>
          <p>After two to three meetings with the PAT parent trainer, a joint decision is made as to whether family support PAT is suitable.</p>
      tertiary:
        paragraph_1_html: |
          <p>According to the screening score carried out for this family, tertiary prevention is recommended in addition to primary prevention (maternal and paternal counselling).</p>
          <p>The stress factors are numerous and a healthy development of the/your child may be at risk.</p>
          <p>In these cases, family support PAT can be applied together with primary prevention and an existing network or one created in the family environment.</p>
          <p>We recommend registering for Family Support PAT at <a href="https://www.ovk.ch/familienbegleitung-pat/anmelden" target="_blank"><i class="fas fa-link"></i>https://www.ovk.ch/familienbegleitung-pat/anmelden</a> or <a href="mailto:pat.ovk@hin.ch"><i class="fas fa-envelope"></i>pat.ovk@hin.ch</a>.</p>
          <p>A PAT parent trainer will then contact the family and carry out a needs assessment in two to three meetings together with the parents.</p>
