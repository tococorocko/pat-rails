    medium_risk_description: >-
      Secondo lo screening, questa famiglia può usufruire come tutte le
      famiglie dei sostegni di base previsti per tutti, ma è auspicabile
      ampliare la presa a carico con altri servizi di sostegno e aiuto.
      L’attivazione del progetto PAT, prevede una visita domiciliare per
      conoscere la famiglia e presentare il progetto. È  possibile effettuare un
      paio di visite di prova così che la famiglia possa capire di cosa si
      tratta. Insieme si valuterà e deciderà se proseguire con il progetto
      PAT oppure coinvolgere altri servizi. Da parte del PAT ci sarà sempre un
      feedback a chi ha segnalato la famiglia.
