      di base. La famiglia in questione presenta però più indicatori di stress,
      che potrebbero compromettere uno sviluppo sano del loro bambino . Il
      progetto PAT può essere di sostegno alla famiglia, collaborando con altri
      servizi. Se la famiglia è d’accordo, andiamo al loro domicilio a spiegare
