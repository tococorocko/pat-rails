      primary:
        title: Präventionsstufen
        paragraph_1_html: |
          <p>Entsprechend dem Screening-Score dieser Familie wird eine Primärprävention empfohlen. Bitte wenden Sie sich je nach Wohnort an die Mütter- und Väterberatung des Ostschweizer Vereins für das Kind OVK (<a href="https://www.ovk.ch/beratung/beratungsstellen" target="_blank"><i class="fas fa-link"></i>https://www.ovk.ch/beratung/beratungsstellen</a>) oder an die Mütter- und Väterberatung Untertoggenburg, Wil, Gossau (<a href="https://www.mutter-vater-beratung.ch/beratungsorte" target="_blank"><i class="fas fa-link"></i>https://www.mutter-vater-beratung.ch/beratungsorte</a>).</p>
          <p>Sollte sich die Situation ändern, kann die Familienbegleitung PAT auch zu einem späteren Zeitpunkt, maximal bis zum 12. Lebensmonaten des Kindes, aktiviert werden (%{link}).</p>
      secondary:
        paragraph_1_html: |
          <p>Entsprechend dem Screening-Score dieser Familie wird nebst der Primärprävention (Mütter- und Väterberatung) auch eine Sekundärprävention empfohlen.</p>
          <p>Wir empfehlen die Anmeldung zur Familienbegleitung PAT unter <a href="https://www.ovk.ch/familienbegleitung-pat/anmelden" target="_blank"> <i class="fas fa-link"></i>https://www.ovk.ch/familienbegleitung-pat/anmelden</a> oder <a href="mailto:pat.ovk@hin.ch"><i class="fas fa-envelope"></i>pat.ovk@hin.ch</a>.</p>
          <p>Eine PAT-Elterntrainerin wird mit der Familie Kontakt aufnehmen.</p>
          <p>Nach zwei bis drei Gesprächen mit der PAT-Elterntrainerin wird gemeinsam entschieden, ob die Familienbegleitung PAT geeignet ist.</p>
          <p>Die zuweisende Stelle erhält in jedem Fall eine Rückmeldung bezgl. Aufnahmeentscheidung.</p>
      tertiary:
        paragraph_1_html: |
          <p>Entsprechend dem Screening-Score dieser Familie wird nebst der Primärprävention (Mütter- und Väterberatung) auch eine Tertiärprävention empfohlen.</p>
          <p>Die Belastungsfaktoren sind zahlreich und eine gesunde Entwicklung des Kindes könnte gefährdet sein.</p>
          <p>In diesen Fällen kann die Familienbegleitung PAT zusammen mit der Primärprävention und einem vorhandenen oder im familiären Umfeld geschaffenen Netzwerk zur Anwendung kommen.</p>
          <p>Wir empfehlen die Anmeldung zur Familienbegleitung PAT unter <a href="https://www.ovk.ch/familienbegleitung-pat/anmelden" target="_blank"><i class="fas fa-link"></i>https://www.ovk.ch/familienbegleitung-pat/anmelden</a> oder <a href="mailto:pat.ovk@hin.ch"><i class="fas fa-envelope"></i>pat.ovk@hin.ch</a>.</p>
          <p>Eine PAT-Elterntrainerin wird mit der Familie Kontakt aufnehmen und in zwei bis drei Gesprächen zusammen mit den Eltern und allenfalls der zuweisenden Stelle eine Bedarfseinschätzung vornehmen und abklären, ob die Familienbegleitung PAT zur Anwendung kommt.</p>
          <p>Die zuweisende Stelle erhält in jedem Fall eine Rückmeldung bezgl. Aufnahmeentscheidung.</p>
