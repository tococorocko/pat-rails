      secondary:
        paragraph_1_html: |
          <p>According to the screening score carried out for this family, secondary prevention is recommended in addition to primary prevention (%{link}).</p>
          <p>The PAT Project can intervene in these cases.</p>
          <p>You, as professionals who know the family, can recommend the project and ask the parents for permission to be contacted by a PAT parent trainer for a home presentation.</p>
          <p>If the family is interested, some intake visits will take place so that the family can understand the project. Together, a decision will be made whether to integrate the PAT project and/or involve other services.</p>
