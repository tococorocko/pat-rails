  about_us:
    head_title: Chi siamo
    title: PARENTS AS TEACHERS - PAT IMPARO CON I GENITORI
    more_information: Maggiori informazioni
    paragraph_1_html: |
      <p>Parents as Teachers promuove lo sviluppo precoce, l'apprendimento e la salute dei bambini nella prima infanzia sostenendo e coinvolgendo i genitori e le persone di riferimento.</p>
      <p>I genitori influenzano in maniera importante lo sviluppo e l'apprendimento del proprio bambino. Con l'aiuto del Progetto PAT - Imparo con i genitori viene offerta alle famiglie l'opportunità di ricevere informazioni e sostegno necessari per svolgere al meglio il proprio ruolo genitoriale.</p>
    subtitle_1: A chi si rivolge il progetto
    paragraph_2_html: |
      <p>Si rivolge a donne in gravidanza e famiglie con bambini tra 0 e 8 mesi al momento della segnalazione, con possibili/eventuali difficoltà personali, familiari, sociali o materiali.</p>
      <p>L'obiettivo è di fornire un sostegno precoce a famiglie in potenziali condizioni di partenza difficili.</p>
    subtitle_3: Come funziona il PAT
    paragraph_3_html: |
      <p>La Consulente Genitoriale PAT in genere rende visita alle famiglie presso il loro domicilio ogni 2 settimane per la durata di un'ora, sino a quando il bambino avrà 2 o 3 anni. Viene inoltre data la possibilità di partecipare a incontri di gruppo genitori/bambino.</p>
      <p class="bold">Ulteriori informazioni sul sito: <a target="_blank" href="https://www.pat-ti.ch">https://www.pat-ti.ch</a></p>
    subtitle_4: Come si può partecipare al progetto
    paragraph_4_html: |
      <p>Sia i professionisti sia le famiglie stesse possono annunciarsi, telefonando al numero <a target="_blank" href="tel:0041793753791">+41 79 375 37 91</a> o scrivendo a <a target="_blank" href="mailto:info@pat-ti.ch">info@pat-ti.ch</a>.</p>
      <p>Se la famiglia è interessata, il coordinatore PAT contatta i genitori per un primo incontro informativo, durante il quale viene presentato il progetto. In caso di interesse da parte della famiglia, il Consulente Genitoriale PAT prende contatto con la famiglia e organizza almeno due incontri di ammissione (senza impegno). Solo dopo questi 3 incontri la famiglia può accedere al progetto e si impegna a farne parte per almeno 2 anni.</p>
      <p class="bold">Il progetto è volontario e gratuito per le famiglie.</p>
    subtitle_5: Cosa dicono le famiglie di noi
    paragraph_5_html: |
      <p class="citation">"Grazie alla mia consulente ho capito tanto di mio figlio, ma soprattutto ho conosciuto molto meglio me stessa..."</p>
      <p class="citation">"Senza il suo aiuto e supporto avrei punito mio figlio quando non obbediva, non sapevo come gestirlo..."</p>
      <p class="citation">"Mi ha dato tante idee di gioco, con oggetti di casa che avrei buttato..."</p>
      <p class="citation">"Non so se mio figlio sarebbe ancora con me..."</p>
      <p class="citation">"Mi ha aiutato a credere in me stesso..."</p>
